<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Video Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/stylesheets/main.css?_=1">
</head>
<body class="modern-video-conference">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="brand-logo">
                    <i class="bi bi-camera-video-fill"></i>
                    <span>Video Conference</span>
                </a>
            </div>
            <div class="navbar-center">
                <span class="room-info" id="roomInfoText">Video Conference</span>
            </div>
            <div class="navbar-right">
                {{ if .Type }}
                    {{ if eq .Type "room" }}
                    <div class="dropdown">
                        <button class="btn-modern btn-invite" data-bs-toggle="dropdown">
                            <i class="bi bi-person-plus"></i> Invite
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end modern-dropdown">
                            <li>
                                <button class="dropdown-item" onclick="copyToClipboard('{{ .RoomLink }}')">
                                    <i class="bi bi-link-45deg"></i> Copy Room Link
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onclick="copyToClipboard('{{ .StreamLink }}')">
                                    <i class="bi bi-broadcast"></i> Copy Viewer Link
                                </button>
                            </li>
                        </ul>
                    </div>
                    {{ end }}
                    <div class="participant-count" id="participantCount">
                        <i class="bi bi-people-fill"></i>
                        <span id="viewer-count-nav">0</span>
                    </div>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="video-conference-container">
        {{ embed }}
    </div>

    <!-- Footer Scripts -->
    <script src="/javascript/register.js?_=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'toast-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
